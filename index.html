<!--
"Neighborhood Map" by Isabeau Kisler
Shows a searchable list of locations of interest in the San Jose area.

Project created for Udacity's Front End Nano-Degree using
Knockout.js, jQuery, Google Maps API and the Wikipedia API.

09/15

Star icon from: Maps Icons Collection https://mapicons.mapsmarker.com
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/responsive.css">
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/picturefill.min.js"></script>
		<script src="js/knockout-3.3.0.js"></script>
		<title>Things to do in San Jose, CA -- Isabeau Kisler</title>
	</head>
	<body>
		<div id="map"></div>
		<div id="menu">
			<div class="search-box-container">
				<input class="search-box" type="text" data-bind="textInput: query, event: {keyup:search}" placeholder="Search">
			</div>
			<ul class="location-list" data-bind="foreach: locationList">
				<div class="location-list-item" data-bind="click: $parent.selectFromList">
					<li class="location-title" data-bind="text: name"></li>
					<li class="location-address" data-bind="text: address"></li>
					<li class="location-tag-title">Tags:<li>
					<ul class="location-tag-list" data-bind="foreach: tags">
						<li class="location-tag-item" data-bind="text: $data"></li>
					</ul>
				</div>
			</ul>
		</div>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRyINs4-oEVVyIUgQ4qNB8QgVOA3G-oso"></script>
	<script src="js/neighborhoodmap.js" type="text/javascript"></script>
	</body>
</html>
